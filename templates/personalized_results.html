{% extends "base.html" %}

{% block content %}
    <h1>Your Personalized Recommendations</h1>
    <div class="recommendation-grid">
        {% for movie in recommendations %}
        <div class="movie-card">
            {% if movie.poster_url %}
            <img src="{{ movie.poster_url }}" alt="{{ movie.title }}">
            {% endif %}
            <h3>{{ movie.title }}</h3>
        </div>
        {% endfor %}
    </div>
    <button onclick="window.location.href='/'" class="center-button">Go Back to Home</button>
{% endblock %}
