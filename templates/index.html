<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
</head>
<body>
    <h1>Movie Recommendation System</h1>
    <form action="/results" method="get">
        <label for="movie_id">Enter Movie ID for Collaborative Filtering:</label>
        <input type="number" id="movie_id" name="movie_id"><br><br>

        <label for="title">Enter Movie Title for Content-Based Filtering:</label>
        <input type="text" id="title" name="title"><br><br>

        <label for="type">Choose Recommendation Type:</label>
        <select id="type" name="type">
            <option value="collaborative">Collaborative Filtering</option>
            <option value="content">Content-Based Filtering</option>
        </select><br><br>

        <input type="submit" value="Get Recommendations">
    </form>
</body>
</html>
